<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian - Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brian</h1>
        <p>Your ultimate inventory management system</p>
    </header>

    <main>
        <section id="repairsSection" class="section">
            <h2>Repairs</h2>
            <form id="repairsForm">
                <label for="repairCategory">Category:</label>
                <select id="repairCategory"></select>
                <label for="assetId">Asset ID:</label>
                <input type="text" id="assetId" placeholder="Enter asset ID">
                <label for="repairDescription">Repair Description:</label>
                <input type="text" id="repairDescription" placeholder="Describe the repair">
                <label>Did you use any parts?</label>
                <input type="radio" name="usedParts" value="yes" id="usedPartsYes"> Yes
                <input type="radio" name="usedParts" value="no" id="usedPartsNo"> No
                <div id="partNameField" style="display: none;">
                    <label for="partName">Part Name:</label>
                    <input type="text" id="partName" placeholder="Enter part name">
                </div>
                <button type="submit">Submit Repair Log</button>
            </form>
        </section>

        <section id="inventorySection" class="section">
            <h2>Inventory</h2>
            <div id="inventoryContainer">Loading inventory...</div>
        </section>

        <section id="addStockSection" class="section">
            <h2>Add Stock</h2>
            <form id="addStockForm">
                <label for="addCategory">Category:</label>
                <select id="addCategory"></select>
                <label for="addItem">Item Name:</label>
                <input type="text" id="addItem" placeholder="Enter item name">
                <label for="addQuantity">Opening Stock:</label>
                <input type="number" id="addQuantity" placeholder="Enter stock quantity">
                <button type="submit">Add Stock</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Brian Inventory System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
