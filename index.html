<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian - Home</title>
  <style>
    /* General Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Navigation Menu */
    nav {
      background-color: white;
      color: black;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }

    /* Title and Subtitle */
    h1 {
      font-size: 3rem;
      color: #333;
      margin: 0.5rem 0;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Report Section */
    .report {
      background-color: white;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .report h3 {
      font-size: 1.5rem;
      color: #007BFF;
      margin-bottom: 1rem;
    }

    .report p {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .report {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <a href="home.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="repairs.html">Repairs</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Brian</h1>
    <h2>Your ultimate inventory management system</h2>

    <!-- Report Section -->
    <div class="report">
      <h3>Inventory Report</h3>
      <p id="total-items">Total Items in Inventory: Loading...</p>
    </div>
  </div>

  <script>
    async function fetchInventoryData() {
      const sheetId = "1KUrgcWTWvhZcL2Is4zXwp9MJ25HtmHlGxtesnGg_Eo8"; // Sheet ID
      const range = "Inventory!A1:C"; // Range for the inventory sheet
      const apiKey = "AIzaSyBd414xIfb6zEP1Uk9NmEvuw2_jwzfp9yo"; // Your API Key
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.values) {
          const totalItems = data.values.length - 1; // Subtract 1 for the header row
          document.getElementById("total-items").textContent = `Total Items in Inventory: ${totalItems}`;
        } else {
          document.getElementById("total-items").textContent = "Total Items in Inventory: 0";
        }
      } catch (error) {
        console.error("Error fetching inventory data:", error);
        document.getElementById("total-items").textContent = "Error fetching inventory data.";
      }
    }

    fetchInventoryData();
  </script>
</body>
</html>
