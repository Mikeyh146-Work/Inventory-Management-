<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div>
      <a href="#" id="forgot-password-link">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBmiLbt-SgIRN4yjoCX6iGTsdvQ4HDz554",
      authDomain: "brian-inventory-management.firebaseapp.com",
      projectId: "brian-inventory-management",
      storageBucket: "brian-inventory-management.firebasestorage.app",
      messagingSenderId: "276972422558",
      appId: "1:276972422558:web:c1ef8577015f3a9097428f",
      measurementId: "G-HW9K6R9WKM"
    };

    // Initialize Firebase (Using the modular SDK)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const forgotPasswordLink = document.getElementById("forgot-password-link");

    // Handle login form submission
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Sign in with Firebase Authentication
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to the landing page on successful login
          window.location.href = "landing.html";
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
        });
    });

    // Handle "Forgot Password?" link
    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent the default link behavior

      const email = prompt("Please enter your email address:");

      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent! Please check your inbox.");
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      }
    });
  </script>
</body>
</html>
