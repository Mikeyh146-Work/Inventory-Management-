<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repairs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #fff;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .form-group {
      margin: 1em 0;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    select, input, button {
      padding: 0.5em;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }
    #stockList {
      list-style-type: none;
      padding: 0;
      margin: 1em 0;
    }
    #stockList li {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5em;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="repairs.html">Repairs</a>
  </nav>

  <div class="container">
    <h1>Repairs</h1>
    <form id="repairForm">
      <div class="form-group">
        <label for="repairItem">What did you repair?</label>
        <select id="repairItem" required>
          <option value="">Select an item</option>
          <option value="Core Buggy">Core Buggy</option>
          <option value="E-Bike">E-Bike</option>
          <option value="Mountain Bike">Mountain Bike</option>
          <option value="Platinum Buggy">Platinum Buggy</option>
          <option value="4X4">4X4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assetID">What is the asset ID?</label>
        <input type="text" id="assetID" required />
      </div>
      <div class="form-group">
        <label for="repairDetails">What repairs have been done?</label>
        <input type="text" id="repairDetails" required />
      </div>
      <div class="form-group">
        <label>Did you use any stock?</label>
        <label><input type="radio" name="stockUsed" value="Yes" required /> Yes</label>
        <label><input type="radio" name="stockUsed" value="No" required /> No</label>
      </div>
      <div id="stockSection" style="display: none;">
        <h3>Stock Used</h3>
        <ul id="stockList"></ul>
        <button type="button" onclick="addStockItem()">Add Stock Item</button>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const stockList = document.getElementById("stockList");
    const stockSection = document.getElementById("stockSection");
    let inventoryParts = [];

    // Fetch inventory items from Google Sheets
    async function fetchInventory() {
      try {
        const response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1KUrgcWTWvhZcL2Is4zXwp9MJ25HtmHlGxtesnGg_Eo8/values/Inventory?key=AIzaSyBd414xIfb6zEP1Uk9NmEvuw2_jwzfp9yo");
        const data = await response.json();
        inventoryParts = data.values.slice(1).map(row => row[0]); // Assuming first column contains part names
      } catch (error) {
        console.error("Error fetching inventory:", error);
      }
    }

    document.querySelector('input[name="stockUsed"]').addEventListener("change", (e) => {
      stockSection.style.display = e.target.value === "Yes" ? "block" : "none";
    });

    function addStockItem() {
      const listItem = document.createElement("li");
      const options = inventoryParts
        .map(part => `<option value="${part}">${part}</option>`)
        .join("");
      listItem.innerHTML = `
        <select>
          <option value="">Select a part</option>
          ${options}
          <option value="Not in List">Not in List</option>
        </select>
        <input type="number" placeholder="Quantity" min="1" required />
        <button type="button" onclick="this.parentElement.remove()">Remove</button>
      `;
      stockList.appendChild(listItem);
    }

    document.getElementById("repairForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const repairData = {
        repairedItem: document.getElementById("repairItem").value,
        assetID: document.getElementById("assetID").value,
        repairDetails: document.getElementById("repairDetails").value,
        stockUsed: document.querySelector('input[name="stockUsed"]:checked').value,
        stockItems: Array.from(stockList.children).map((item) => ({
          part: item.querySelector("select").value,
          quantity: item.querySelector("input").value,
        })),
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxeQ7euXjMfVkd6Kjs7slZo5k-FQNZiY2_wgKgtIg6dFLr_Ig_2Of9_x5vpP8D9lJrq/exec", {
          method: "POST",
          body: JSON.stringify(repairData),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();
        if (result.status === "success") {
          alert(result.message);
          e.target.reset();
          stockList.innerHTML = "";
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        alert(`Failed to submit repair: ${error.message}`);
      }
    });

    // Populate inventory when the page loads
    fetchInventory();
  </script>
</body>
</html>
