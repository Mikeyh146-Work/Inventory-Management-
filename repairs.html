<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Form</title>
</head>
<body>
  <h1>Repair Form</h1>
  <form id="repairForm">
    <label for="repairType">What did you repair?</label>
    <select name="repairType" id="repairType" required>
      <option value="Mountain Bike">Mountain Bike</option>
      <option value="E-Bike">E-Bike</option>
      <option value="Core Buggy">Core Buggy</option>
      <option value="Platinum Buggy">Platinum Buggy</option>
      <option value="4X4">4X4</option>
    </select>
    <br><br>

    <label for="assetID">Asset ID:</label>
    <input type="text" id="assetID" name="assetID" required>
    <br><br>

    <label for="repairDetails">What repair have you done?</label>
    <textarea id="repairDetails" name="repairDetails" required></textarea>
    <br><br>

    <label for="usedParts">Did you use any parts?</label>
    <input type="text" id="usedParts" name="usedParts">
    <br><br>

    <label for="quantity">Quantity of parts used:</label>
    <input type="number" id="quantity" name="quantity" min="1">
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("repairForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData(event.target);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxeQ7euXjMfVkd6Kjs7slZo5k-FQNZiY2_wgKgtIg6dFLr_Ig_2Of9_x5vpP8D9lJrq/exec", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const jsonResponse = await response.json();
          if (jsonResponse.status === "success") {
            document.getElementById("message").textContent = "Form submitted successfully!";
          } else {
            document.getElementById("message").textContent = "Error submitting form. Please try again.";
          }
        } else {
          throw new Error("Failed to submit form");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        document.getElementById("message").textContent = "Error submitting form. Please check console for details.";
      }
    });
  </script>
</body>
</html>
