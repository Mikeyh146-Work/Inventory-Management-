<!DOCTYPE html>
<html>
<head>
  <title>Repair Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    #partsList {
      margin-top: 10px;
    }
    .part-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Repair Form</h1>
  <form id="repairForm">
    <label for="repairType">What did you repair?</label>
    <select id="repairType" name="repairType" required>
      <option value="Mountain Bike">Mountain Bike</option>
      <option value="E-Bike">E-Bike</option>
      <option value="Core Buggy">Core Buggy</option>
      <option value="Platinum Buggy">Platinum Buggy</option>
      <option value="4X4">4X4</option>
    </select>

    <label for="assetId">Enter Asset ID</label>
    <input type="text" id="assetId" name="assetId" placeholder="Enter the Asset ID" required>

    <label for="repairDetails">What repair have you done?</label>
    <textarea id="repairDetails" name="repairDetails" required></textarea>

    <label>Did you use any parts?</label>
    <input type="radio" id="partsYes" name="usedParts" value="Yes"> Yes
    <input type="radio" id="partsNo" name="usedParts" value="No" checked> No

    <div id="partsSection" style="display: none;">
      <label for="parts">Select a part</label>
      <select id="parts" name="parts">
        <option value="Part A">Part A</option>
        <option value="Part B">Part B</option>
        <option value="Part C">Part C</option>
      </select>

      <label for="partQty">Quantity</label>
      <input type="number" id="partQty" name="partQty" min="1">

      <button type="button" id="addPart">Add Part</button>

      <div id="partsList">
        <h3>Parts Used:</h3>
        <div id="partsContainer"></div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    const webAppUrl = '<YOUR_WEB_APP_URL>'; // Replace with your Web App URL

    document.getElementById('partsYes').addEventListener('change', () => {
      document.getElementById('partsSection').style.display = 'block';
    });

    document.getElementById('partsNo').addEventListener('change', () => {
      document.getElementById('partsSection').style.display = 'none';
      document.getElementById('partsContainer').innerHTML = '';
    });

    document.getElementById('addPart').addEventListener('click', () => {
      const part = document.getElementById('parts').value;
      const qty = document.getElementById('partQty').value;

      if (qty && qty > 0) {
        const partItem = document.createElement('div');
        partItem.className = 'part-item';
        partItem.textContent = `${part} - Quantity: ${qty}`;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => partItem.remove();

        partItem.appendChild(removeButton);
        document.getElementById('partsContainer').appendChild(partItem);
      }
    });

    document.getElementById('repairForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const repairType = document.getElementById('repairType').value;
      const assetId = document.getElementById('assetId').value;
      const repairDetails = document.getElementById('repairDetails').value;
      const usedParts = document.getElementById('partsYes').checked ? 'Yes' : 'No';

      const parts = Array.from(document.querySelectorAll('.part-item')).map(item => ({
        part: item.textContent.split(' - ')[0],
        qty: item.textContent.split(': ')[1],
      }));

      const response = await fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify({
          repairType,
          assetId,
          repairDetails,
          usedParts,
          parts,
        }),
        headers: { 'Content-Type': 'application/json' },
      });

      const result = await response.json();
      document.getElementById('responseMessage').textContent = result.message;
      document.getElementById('repairForm').reset();
      document.getElementById('partsContainer').innerHTML = '';
    });
  </script>
</body>
</html>
