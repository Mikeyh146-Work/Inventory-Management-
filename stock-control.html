<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Control</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="stockcontrol.html">Stock Control</a></li>
        <li><a href="repairs.html">Repairs</a></li>
      </ul>
    </nav>
  </header>

  <h1>Stock Control</h1>
  <form id="addItemForm">
    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="Mountain Bike">Mountain Bike</option>
      <option value="4x4">4x4</option>
      <option value="Buggies">Buggies</option>
      <option value="E-Bikes">E-Bikes</option>
    </select><br><br>

    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <button type="submit">Add Item</button>
  </form>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBmiLbt-SgIRN4yjoCX6iGTsdvQ4HDz554",
      authDomain: "brian-inventory-management.firebaseapp.com",
      projectId: "brian-inventory-management",
      storageBucket: "brian-inventory-management.firebasestorage.app",
      messagingSenderId: "276972422558",
      appId: "1:276972422558:web:c1ef8577015f3a9097428f",
      measurementId: "G-HW9K6R9WKM"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get the form element
    const form = document.getElementById('addItemForm');

    // Function to handle form submission
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      // Get values from the form
      const category = document.getElementById('category').value;
      const itemName = document.getElementById('itemName').value;
      const quantity = document.getElementById('quantity').value;

      // Get reference to the category document in Firestore
      const categoryRef = db.collection('Inventory').doc(category);

      try {
        // Update Firestore: Add the item with the quantity to the category document
        await categoryRef.update({
          [itemName]: quantity
        });

        alert(`Item added: ${itemName} with quantity ${quantity}`);
        // Reset the form
        form.reset();
      } catch (error) {
        console.error("Error adding item: ", error);
        alert("Error adding item to inventory.");
      }
    });
  </script>
</body>
</html>
