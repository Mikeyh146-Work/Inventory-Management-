<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="stock_control.html">Stock Control</a>
    <a href="repairs.html">Repairs</a>
    <a href="inventory.html">Inventory</a>
    <!-- Add more pages here as needed -->
  </div>

  <div class="stock-control">
    
    <!-- Add Stock Quantity Section -->
    <h2>Add Stock Quantity</h2>
    <form id="addStockForm">
      <div class="form-section">
        <label for="category">Category:</label>
        <select id="category">
          <option value="mountain-bike">Mountain Bike</option>
          <!-- Add other categories dynamically here -->
        </select>

        <label for="part">Part:</label>
        <select id="part">
          <!-- Parts list will be populated based on category -->
        </select>

        <label for="quantity">Quantity to Add:</label>
        <input type="number" id="quantity" min="1" required>

        <button type="submit" id="addStockBtn">Add Stock</button>
      </div>
    </form>

    <hr>

    <!-- Add New Stock Item Section -->
    <h2>Add New Stock Item</h2>
    <form id="newItemForm">
      <div class="form-section">
        <label for="newCategory">Category:</label>
        <select id="newCategory">
          <option value="mountain-bike">Mountain Bike</option>
          <!-- Add other categories dynamically here -->
        </select>

        <label for="newPartName">Part Name:</label>
        <input type="text" id="newPartName" required>

        <label for="openingStock">Opening Stock:</label>
        <input type="number" id="openingStock" min="1" required>

        <button type="submit" id="addNewItemBtn">Add Item</button>
      </div>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
