<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repairs Logger</title>
</head>
<body>
  <form id="repairForm">
    <label>
      Repaired Item:
      <input type="text" id="repairedItem" required>
    </label>
    <label>
      Asset ID:
      <input type="text" id="assetID" required>
    </label>
    <label>
      Repair Details:
      <textarea id="repairDetails" required></textarea>
    </label>
    <label>
      Stock Used:
      <select id="stockUsed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>
      Stock Items (comma-separated):
      <input type="text" id="stockItems">
    </label>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxeQ7euXjMfVkd6Kjs7slZo5k-FQNZiY2_wgKgtIg6dFLr_Ig_2Of9_x5vpP8D9lJrq/exec"; // Replace with your Web App URL

    document.getElementById("repairForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        repairedItem: document.getElementById("repairedItem").value,
        assetID: document.getElementById("assetID").value,
        repairDetails: document.getElementById("repairDetails").value,
        stockUsed: document.getElementById("stockUsed").value,
        stockItems: document.getElementById("stockItems").value.split(",").map((item) => item.trim()),
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Repair logged successfully!");
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error("Error logging repair:", error);
        alert("Failed to log repair. Check the console for details.");
      }
    });
  </script>
</body>
</html>
