<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px;
    }
    nav a {
      color: white;
      padding: 10px;
      text-decoration: none;
      margin: 0 15px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .category-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .category-table th, .category-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .category-table th {
      background-color: #333;
      color: white;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Inventory Management</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Inventory</a>
    <a href="#">Repairs</a>
    <a href="#">Orders</a>
    <a href="#">Reports</a>
  </nav>

  <div class="container">
    <h2>Category Breakdown</h2>
    
    <!-- Inventory Table - Pull from the Google Sheets -->
    <table class="category-table" id="inventory-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Min Stock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>

    <!-- Embedded Google Form for Updates -->
    <h3>Submit New Repair Details</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdYROD-SRB8Tkr4CqAZJ_3EOqonnVijPlP_dUe-QQuKIVHpKQ/viewform?embedded=true" width="640" height="1408" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    // Replace this with your own Google Sheets URL for API access
    const sheetURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec';

    // Fetch inventory data from the Google Sheets API (example)
    async function fetchInventory() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();
        
        const inventoryTableBody = document.querySelector('#inventory-table tbody');
        inventoryTableBody.innerHTML = ''; // Clear previous rows
        
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.category}</td>
            <td>${item.itemName}</td>
            <td>${item.quantity}</td>
            <td>${item.minStock}</td>
          `;
          inventoryTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching inventory data:', error);
      }
    }

    // Call the function to fetch inventory when the page loads
    window.onload = fetchInventory;
  </script>

</body>
</html>
